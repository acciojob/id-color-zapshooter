<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        p {
            padding: 15px;
            margin: 10px 0;
            border-style: solid;
        }
    </style>
</head>
<body>
    <p id="yellow" style="background-color: yellow; border-width: 1px; border-color: green;">
        This is the paragraph with ID 'yellow'. Background: yellow, Border: 1px green.
    </p>
    <p id="red" style="background-color: red; border-width: 1px; border-color: black;">
        This is the paragraph with ID 'red'. Background: red, Border: 1px black.
    </p>
    <p id="green" style="background-color: green; border-width: 1px; border-color: yellow;">
        This is the paragraph with ID 'green'. Background: green, Border: 1px yellow.
    </p>
</body>
</html>
